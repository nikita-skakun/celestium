name: "CodeQL"

on:
  workflow_dispatch:
  pull_request:
    branches: ["*"]
    paths-ignore:
      - "**/*.md"
      - "**/*.txt"
  schedule:
    - cron: "0 0 * * 0"

jobs:
  analyze:
    name: Analyze C++
    runs-on: "ubuntu-latest"
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies for GLFW
        run: sudo apt-get install -y build-essential cmake xorg-dev libgl1-mesa-dev libglu1-mesa-dev libwayland-dev wayland-protocols libxkbcommon-dev jq

      - name: Add LLVM repository and install Clang 18
        run: |
          set -e
          wget https://apt.llvm.org/llvm-snapshot.gpg.key
          sudo apt-key add llvm-snapshot.gpg.key
          sudo bash -c 'echo "deb http://apt.llvm.org/focal/ llvm-toolchain-focal-18 main" > /etc/apt/sources.list.d/llvm.list'
          sudo apt-get update
          sudo apt-get install -y clang-18 clang++-18
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-18 100
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-18 100
          clang --version
          clang++ --version

      - name: Build and install GLFW from source
        run: |
          set -e
          git clone https://github.com/glfw/glfw.git
          cd glfw
          mkdir -p build
          cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=$HOME/local/glfw -DGLFW_BUILD_DOCS=OFF -DGLFW_BUILD_TESTS=OFF -DGLFW_BUILD_EXAMPLES=OFF -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++
          make -j$(nproc)
          make install
        shell: bash

      - name: Set up Nix
        run: |
          set -e
          sudo apt-get install -y curl
          sh <(curl -L https://nixos.org/nix/install) --no-daemon
          . /home/runner/.nix-profile/etc/profile.d/nix.sh

      - name: Enter Nix shell and install dependencies
        run: |
          set -e
          . /home/runner/.nix-profile/etc/profile.d/nix.sh
          nix-shell --run "echo 'Nix environment loaded.'"

      - name: Download CodeQL CLI
        run: |
          set -e
          latest_version=$(curl -s https://api.github.com/repos/github/codeql-action/releases/latest | jq -r .tag_name)
          curl -L -o codeql-bundle.tar.gz https://github.com/github/codeql-action/releases/download/${latest_version}/codeql-bundle-linux64.tar.gz
          tar -xzf codeql-bundle.tar.gz
          ls -l codeql
          sudo mv codeql /usr/local/codeql
          sudo ln -s /usr/local/codeql/codeql /usr/local/bin/codeql
          codeql --version

      - name: Build with CodeQL and generate database
        run: |
          set -e
          mkdir -p build
          cd build
          cmake .. -DCMAKE_PREFIX_PATH=$HOME/local/glfw -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++
          codeql database create /tmp/codeql-db --language=cpp --command="make -j$(nproc)"

      - name: Perform CodeQL Analysis
        run: |
          set -e
          codeql database analyze /tmp/codeql-db --format=sarif-latest --output=/tmp/codeql-results.sarif --threads=$(nproc)

      - name: Upload CodeQL SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: /tmp/codeql-results.sarif
          category: "/language:c-cpp"
