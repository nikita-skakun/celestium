name: "CodeQL Advanced"

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
  schedule:
    - cron: "41 8 * * 0"

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: "ubuntu-latest"
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: c-cpp
            build-mode: manual

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Clang 18 and build dependencies
        run: |
          sudo apt-get install -y wget
          wget https://apt.llvm.org/llvm.sh
          chmod u+x llvm.sh
          sudo ./llvm.sh 18
          clang-18 --version

      - name: Install build dependencies for GLFW
        run: sudo apt-get install -y build-essential cmake xorg-dev libgl1-mesa-dev libglu1-mesa-dev libwayland-dev wayland-protocols libxkbcommon-dev jq

      - name: Build and install GLFW from source
        run: |
          git clone https://github.com/glfw/glfw.git
          cd glfw
          mkdir -p build
          cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=$HOME/local/glfw -DGLFW_BUILD_DOCS=OFF -DGLFW_BUILD_TESTS=OFF -DGLFW_BUILD_EXAMPLES=OFF
          make -j$(nproc)
          make install
        shell: bash

      - name: Set up Nix
        run: |
          sudo apt-get install -y curl
          sh <(curl -L https://nixos.org/nix/install) --no-daemon
          . /home/runner/.nix-profile/etc/profile.d/nix.sh

      - name: Enter Nix shell and install dependencies
        run: |
          . /home/runner/.nix-profile/etc/profile.d/nix.sh
          nix-shell --run "echo 'Nix environment loaded.'"

      - name: Get Latest CodeQL Version
        id: codeql_version
        run: |
          latest_version=$(curl -s https://api.github.com/repos/github/codeql-action/releases/latest | jq -r .tag_name)
          echo "latest_version=${latest_version}" >> $GITHUB_ENV

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Build with CodeQL and generate database
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_CXX_COMPILER=clang++-18 -DCMAKE_PREFIX_PATH=$HOME/local/glfw
          /opt/hostedtoolcache/CodeQL/${{ env.latest_version }}/x64/codeql/codeql database create /tmp/codeql-db --language=cpp --command="make -j$(nproc)"
        shell: bash

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
